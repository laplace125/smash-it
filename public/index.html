<body>
    
    
    <div id="container">
        <div class="nav">
            <div id="logo">
                <img src="./apple-icon-150x150.png" id="logo-img" alt="" style="width: 2.5rem;">

            <div id="right-side">
                <input type="submit" value="submit" id="searchBtn" class="searchControl">               
                <input type="text" id="searchInput" class="searchControl" placeholder="Search weather of other cities">
                
            </div>
        </div>
    <h6></h6>
   


            
               <div id="weatherDescription">
                
                
               
               <div class="datetime grid-item">City : <div id="cityHeader"> </div></div>
               <div class="datetime grid-item">Date : <div id="date"></div></div>
              <div class="datetime grid-item">Time : <div id="time"></div></div>
           
                
                
                  <div class="grid-item">Weather Description</div>
                  <div id="weatherDescriptionHeader" class="grid-item"></div>
                  <div class="grid-item" id="documentConfig"> <img id="documentIconImage" src="" alt=""></div>
                  <div class="grid-item">Temperature :<div id="temperature"></div></div>
                  <div class="grid-item">Min. Temp. <div id="temperature_min"></div></div>
                  <div class="grid-item">Max. Temp. <div id="temperature_max"></div></div>
                 <div class="grid-item"> wind speed : <div id="windSpeed" class="bottomDetails"></div> </div>
                   <div class="grid-item"> Pressure :<div id="pressure" class="bottomDetails"></div> </div>
                   <div class="grid-item"></div>
               

             
               </div>
